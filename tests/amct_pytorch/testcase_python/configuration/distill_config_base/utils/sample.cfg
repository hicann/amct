batch_num: 2
group_size: 2
data_dump: true

distill_group: {
    start_layer_name: "conv2"
    end_layer_name: "relu1"
}

distill_data_quant_config: {
    ulq_quantize: {
        clip_max_min: {
            clip_max: 6.0
            clip_min: -6.0
        }
        fixed_min: true
        dst_type: INT8
    }
}

distill_weight_quant_config: {
    arq_distill: {
       channel_wise: false
       dst_type: INT8
    }
}

quant_skip_layers: "conv1"
quant_skip_layers: "conv1"
quant_skip_layer_types: "Linear"
quant_skip_layer_types: "Linear"

distill_override_layers : {
   layer_name: "conv3"
   distill_data_quant_config: {
       ulq_quantize: {
           clip_max_min: {
               clip_max: 3.0
               clip_min: -3.0
           }
           dst_type: INT4
       }
   }
   distill_weight_quant_config: {
       arq_distill: {
          channel_wise: false
          dst_type: INT4
       }
   }
}

distill_override_layer_types : {
   layer_type: "Conv2d"
   distill_data_quant_config: {
       ulq_quantize: {
           clip_max_min: {
               clip_max: 9.0
               clip_min: -9.0
           }
           fixed_min: false
           dst_type: INT8
       }
   }
   distill_weight_quant_config: {
       arq_distill: {
          channel_wise: true
          dst_type: INT8
       }
   }
}